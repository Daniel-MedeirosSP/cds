logging:
  file:
    name: acesso.log
  level:
    # Substitua 'com.medeirosdaniel.cds.infra.Logger.LoggerInterceptor' pelo caminho completo da sua classe
    com.medeirosdaniel.cds.infra.logger.LoggerInterceptor: INFO
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'